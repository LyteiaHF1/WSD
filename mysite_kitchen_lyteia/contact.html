<h2>Sign Up For Updates</h2>
			<p>Fill out the form below to get updates on everything that is going on with Heat Check. Find out about new shipments and upcoming events,contest etc. </p>
			<form>
			<fieldset>
				<legend>Your Info</legend>
			<ol>
				<li>
				<label for=name>Name</label>
				<input id=name name=name type=text placeholder="First and last name" required autofocus></li>
			<li>
				<label for=email>Email</label>
				<input id=email name=email type=email placeholder="example@gmail.com" required></li>
			<li>
				<label for=phone>Phone</label>
				<input id=phone name=phone type=tel placeholder="Eg. +7168352680" required></li>
				<li>
				<label for=address>Address</label>
				<textarea id=address name=address rows=5 required></textarea></li>
				<li>
				<label for=postcode>Post code</label>
				<input id=postcode name=postcode type=text required></li>
				<li>
				<label for=country>Country</label>
				<input id=country name=country type=text required></li>
			</ol>
			</fieldset>	
		<button type=submit>Submit</button>
    </form>
		</body>
